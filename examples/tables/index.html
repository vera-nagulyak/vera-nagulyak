    <h1>Tables</h1>
    <table>
       <caption>Name of Table could be on the top or bottom or etc</caption>
        <tr>
            <th>Row 1</th>
            <th>Row 2</th>
        </tr>
        <tr>
            <td>tr</td>
            <td>table row</td></tr>
        <tr>
            <td colspan="2">Colspan looks like merging.</td>
        </tr>
        <tr>
            <td>td</td>
            <td>table data</td>
        </tr>
        <tr>
            <td rowspan="3">Rowspan</td>
            <td>1</td>
        </tr>
        <tr>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
        </tr>
    </table><br>
